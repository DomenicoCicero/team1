<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="./assets/css/Home-Page.css" />
    <title>Home Page</title>
  </head>

  <body class="mt-3 bg-dark text-white">
    <header class="container">
      <div class="row">
        <div class="col-6 ps-0">
          <a href="#"
            ><i class="bi bi-chevron-left text-white border rounded-circle border-0 p-1 bg-black me-2 ms-0"></i
          ></a>
          <a href="#"><i class="bi bi-chevron-right text-white border rounded-circle border-0 p-1 bg-black"></i></a>
        </div>
        <div class="col-6 pe-0">
          <div class="dropdown">
            <a
              class="btn btn-dark text-white rounded-pill"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img src="./assets/imgs/avatar.png" alt="User foto" width="10%" class="rounded-circle" /> User name
              <i class="bi bi-caret-down-fill text-white"></i>
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">User 1</a></li>
              <li><a class="dropdown-item" href="#">User 2</a></li>
              <li><a class="dropdown-item" href="#">User3</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="d-flex bg-black text-white">
            <div class="col-3">
              <img src="./assets/imgs/main/image-3.jpg" alt="foto del Album" width="90%" class="py-3" />
            </div>

            <div class="col-9">
              <div class="d-flex justify-content-between pt-2">
                <h5>ALBUM</h5>
                <button class="btn btn-dark text-white rounded-pill h5">NASCONDI ANNUNCIO</button>
              </div>
              <div>
                <h1 class="display-4 fw-bold">TITOLO (della Canzone)</h1>
                <p>Artisti</p>
                <p>Ascolta il nuovo singolo di <span>Artista!</span></p>
                <div class="mb-2">
                  <button class="btn btn-success text-black rounded-pill px-4 fw-bold h6 me-2">Play</button>
                  <button class="btn btn-blak text-white border border-white rounded-pill px-4 fw-bold h6 me-2">
                    Salve
                  </button>
                  <button class="border border-0 bg-transparent"><i class="bi bi-three-dots text-white"></i></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <h2 class="my-3 ps-0">Buonasera</h2>
          <div class="col-12">
            <div class="row">
              <div class="4">
                <div class="col-1">
                  <div class="d-flex">
                    <img src="./assets/imgs/main/image-2.jpg" alt="Foto album" class="w-50" />
                    <img src="./assets/imgs/main/image-1.jpg" alt="Foto album" class="w-50" />
                  </div>
                  <div class="d-flex">
                    <img src="./assets/imgs/main/image-4.jpg" alt="Foto album" class="w-50" />
                    <img src="./assets/imgs/main/image-5.jpg" alt="Foto album" class="w-50" />
                  </div>
                </div>
                <div class="col-4"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
